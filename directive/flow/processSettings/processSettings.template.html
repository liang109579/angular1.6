<!--流程设置主要内容-->
<div class="proSetting-main">
	<form action="" class="form-horizontal">
		<div class="form-group row">
			<label class="col-xs-12 col-md-2 control-label"><span class="required">*</span> 流程名称：</label>
			<div class="col-xs-12 col-md-8"><input type="text" placeholder="名称不能超过15个字" ng-model="userData[0].data.name" class="form-control col-xs-6" ng-disabled="isId" /></div>
		</div>
		<div class="form-group row">
			<label class="col-xs-12 col-md-2 control-label"><span class="required">*</span> 生效时间：</label>
			<div class="calendar col-xs-12 col-md-8" date-time datacont="userData[0].data" act="'set'">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-12 col-md-2 control-label"><span class="required"></span> 台帐章节：</label>
			<div class="col-xs-12 col-md-8">
				<select ng-options="item as item for item in reportList" ng-model="userData[0].data.chapterNumber" class="form-control">
					<option value="">不生成台帐</option>
				</select>
			</div>
			<!--<input type="text" placeholder="若不生成台帐可省略" ng-model="data.chapterNumber" class="form-control" />-->
		</div>
	</form>
</div>
